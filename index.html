<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Bangla</title>
    <!-- Daisy & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <header class="">


        <!--  Navbar -->
        <div class="navbar bg-green-700 text-white">
            <div class="w-11/12 lg:w-10/12 container mx-auto flex justify-between items-center cursor-pointer">

                <!-- Left: Logo -->
                <div class="">
                    <a class="text-xl lg:text-2xl font-semibold">Green Bangla</a>
                </div>

                <!-- Middle: Menu for large screens -->
                <div class="hidden md:flex">
                    <ul class="menu menu-horizontal px-1 text-white space-x-4 text-sm md:text-base lg:text-lg">
                        <li>About</li>
                        <li>Gallery</li>
                        <li>Plant a Tree</li>
                    </ul>
                </div>

                <!-- Right: Button -->
                <div class="hidden md:block">
                    <button
                        class="btn rounded-full bg-yellow-400 border-none text-green-900 font-semibold text-sm md:text-base lg:text-lg px-6">
                        Plant a Tree
                    </button>
                </div>

                <!-- Mobile: Hamburger -->
                <div class="md:hidden">
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class=" text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-green-700 rounded-box w-52">
                            <li><a>About</a></li>
                            <li><a>Gallery</a></li>
                            <li><a>Plant a Tree</a></li>
                            <li><a class="btn bg-yellow-400 border-none text-black font-semibold mt-2">Plant a Tree</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- ðŸŒ¿ Hero Section -->
        <section class="bg-green-100 py-16">
            <div class="container mx-auto text-center px-4">
                <!-- Leaf images left & right -->
                <div class="flex justify-between items-center">
                    <img src="./assets/hero-leaf1.png" alt="Leaf Left" class=" md:block w-20 lg:w-70">
                    <div class="max-w-2xl mx-auto">
                        <h1 class="text-3xl md:text-5xl font-bold mb-4">Plant a Tree, Grow a Future</h1>
                        <p class="text-gray-700 mb-6">
                            Join our mission to plant 1 million trees and make the Earth greener for future generations.
                        </p>
                        <button
                            class="btn rounded-full bg-yellow-400 border-none text-green-900 font-semibold text-sm md:text-base lg:text-lg px-6">
                            Get Involved
                        </button>
                    </div>
                    <img src="./assets/hero-leaf2.png" alt="Leaf Right" class=" md:block w-20 lg:w-70">
                </div>
            </div>
        </section>
    </header>



</body>

</html>
